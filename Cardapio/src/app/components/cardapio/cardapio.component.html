
<div class="cardapio" *ngFor="let prato of pratos">
        <img [src]='prato.imagem' alt="" srcset="">
        <div class="cardapio-info">
            <h5>{{prato.titulo}}</h5>
            <p class="endereco">{{prato.endereco}}</p>
            <p class="cidade">{{prato.cidade}}</p>
            <p class="telefone">{{prato.telefone}}</p>
    </div>
</div>
